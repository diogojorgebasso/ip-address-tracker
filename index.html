<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="img"></div>
    <div id="wrapper">
      <h1>IP Address Tracker</h1>
      <form onsubmit="return ValidateIp()">
        <div class="searchBar">
        <input type="text" id="input" placeholder="Search for any IP address or domain...">
        <button type="submit" id="ipaddresSubmit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" /></svg>
        </button>
      </div>
      </form>
    </div>
  </main>
    <div id="box">
      <div class="internalSection">IP ADDRESS
        <div class="showData" id="ipaddres">Loading...</div>
      </div>
      <div class="internalSection">LOCATION
        <div class="showData" id="location">Loading...</div>
      </div>
      <div class="internalSection">TIMEZONE
        <div class="showData" id="timezone">Loading...</div>
      </div>
      <div class="internalSection">ISP
        <div class="showData" id="isp">Loading...</div>
      </div>
    </div>
  <div id="map"></div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/diogojorgebasso">Diogo Basso</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
